<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- import font Fraunces -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="./style.css">
    <title>product Card</title>
</head>
<body>
    <div class="card">
        <div class="card__img"><img src="./images/image-product-mobile.jpg" alt=""> </div>
        <div class="card__info">
            <div class="card__title_lite">PERFUME</div>
            <div class="card__title_full">Gabrielle Essence Eau De Parfum</div>
            <div class="card__desc">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the Houses of CHANEL</div>
            <div class="card__footer">
                <div class="card__prices">
                    <div class="card__new-price">$149.99</div>
                    <div class="card__old-price">$169.99</div>
                </div>
                <button class="btn__primary"><img src="./images/icon-cart.svg" alt=""> add to cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
